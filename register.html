<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Register </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/bootstrap.min.css'>
    <style>
        .box{
            border-style: solid;
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 mx-auto <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Larger shadow</div>">
                <h2 class="text-center">USER REGISTRTION</h2>
                <form method="post" action="login.html">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ConfirmPassword">
                      </div>
                      <div class="mb-3">
                        
                        <input type="button"  class="btn btn-primary" value="Register">&nbsp;&nbsp;&nbsp;
                        Already Register ? 
                        <a href="login.html" style="text-decoration: none;">Login</a>
                      </div>
                </form>

            </div>
        </div>
    </div>


    <script src='static/js/bootstrap.min.js'></script>
